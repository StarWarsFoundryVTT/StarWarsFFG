{{#contains actor.items "type" "forcepower"}}
<ul class="talent-list">
  <li class="talents-header flexrow">
    <div class="header-name">{{localize "SWFFG.ForcePower"}}</div>
    <div></div>
  </li>

  <ul class="talent-list">
    {{#each actor.items as |item id|}} {{#iff item.type '==' 'forcepower'}}
    <li class="item flexrow forcepower" data-item-id="{{item._id}}">
      <div class="item-name">
        {{item.name}}
      </div>
      <div class="item-controls">
        <a class="item-control item-edit" title="Edit Item"><i class="fas fa-edit"></i></a>
        <a class="item-control item-delete" title="Delete Item"><i class="fas fa-trash"></i></a>
      </div>
    </li>
    {{/iff}} {{/each}}
  </ul>
</ul>
{{/contains}}
