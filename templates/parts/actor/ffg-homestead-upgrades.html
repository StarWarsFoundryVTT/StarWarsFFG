{{!-- Upgrades --}}
<ul class="items">
  <li class="items-header flexrow">
    <div class="header-name">{{localize "SWFFG.HomesteadTabUpgrades"}}</div>
    <div>{{localize "SWFFG.TabDescription"}}</div>
    <div class="item-add homesteadupgrade"><i class="far fa-plus-square"></i></div>
  </li>

  <ul class="items-list">
    {{#each items as |item id|}} {{#iff item.type '==' 'homesteadupgrade'}}
    <li class="item flexrow" data-item-id="{{item._id}}">
      <div class="item-name">{{item.name}}</div>
      <div>{{item.data.description}}</div>
      <div class="item-controls">
        <a class="item-control item-edit" title="Edit Item"><i class="fas fa-edit"></i></a>
        <a class="item-control item-delete" title="Delete Item"><i class="fas fa-trash"></i></a>
      </div>
    </li>
    {{/iff}} {{/each}}
  </ul>
</ul>
