<section
  class='tab background {{tab.cssClass}}'
  data-group='primary'
  data-tab='background'
>
  <div class="background-container">
    <div class="background-content">
      <label for="culture">Choose a Culture:</label> <!-- TODO: localize -->
      <select class="" id="culture" name="culture">
        <option data-placeholder="true"></option>
        {{#each availableBackgrounds.cultures as |culture|}}
          <option value="{{culture.uuid}}">{{culture.name}}</option>
        {{/each }}
      </select>

    </div>
    <div class="background-content">
      <label for="cultured_esc">Culture Description<!-- TODO: localize --></label>
      <div id="cultured_esc" >

      </div>
    </div>
  </div>
  <div class="background-container">
    <div class="background-content">
      <label for="hook">Choose a Hook:</label> <!-- TODO: localize -->
      <select class="" id="hook" name="hook">
        <option data-placeholder="true"></option>
        {{#each availableBackgrounds.hooks as |hook|}}
          <option value="{{hook.uuid}}">{{hook.name}}</option>
        {{/each }}
      </select>

    </div>
    <div class="background-content">
      <label for="hook_desc">Hook Description<!-- TODO: localize --></label>
      <div id="hook_desc" >

      </div>
    </div>
  </div>
  {{#if (eq data.rules "fad")}}
    <div class="background-container">
      <div class="background-content">
        <label for="force_attitude">Choose a Force Attitude:</label> <!-- TODO: localize -->
        <select class="" id="force_attitude" name="force_attitude">
          <option data-placeholder="true"></option>
          {{#each availableBackgrounds.forceAttitudes as |fa|}}
            <option value="{{fa.uuid}}">{{fa.name}}</option>
          {{/each }}
        </select>

      </div>
      <div class="background-content">
        <label for="force_attitude_desc">Attitude Description<!-- TODO: localize --></label>
        <div id="force_attitude_desc" >

        </div>
      </div>
    </div>
  {{/if}}
</section>
