<section
  class='tab obligation {{tab.cssClass}}'
  data-group='primary'
  data-tab='obligation'
>
  <div class="obligation-container">
    <div class="obligation-content">
      <label for="obligation_choice">
        <!-- TODO: localize -->
        {{#if (eq data.rules "fad")}}
          Choose a Force Attitude:
        {{/if}}
        {{#if (eq data.rules "aor")}}
          Choose a Duty:
        {{/if}}
        {{#if (eq data.rules "eote")}}
          Choose an Obligation:
        {{/if}}
      </label>
      <select class="" id="obligation_choice" name="obligation_choice">
        <option data-placeholder="true"></option>
        {{#if (eq data.rules "fad")}}
          {{#each availableMoralities as |morality|}}
            <option value="{{morality.uuid}}">{{morality.name}}</option>
          {{/each }}
        {{/if}}
        {{#if (eq data.rules "aor")}}
          {{#each availableDuties as |duty|}}
            <option value="{{duty.uuid}}">{{duty.name}}</option>
          {{/each }}
        {{/if}}
        {{#if (eq data.rules "eote")}}
          {{#each availableObligations as |obligation|}}
            <option value="{{obligation.uuid}}">{{obligation.name}}</option>
          {{/each }}
        {{/if}}
      </select>
    </div>
    <div class="obligation-content">
      <label for="obligation_choice_desc">Attitude Description<!-- TODO: localize --></label>
      <div id="obligation_choice_desc" >

      </div>
    </div>
  </div>
</section>
